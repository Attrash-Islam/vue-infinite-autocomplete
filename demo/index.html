<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>vue-infinite-autocomplete</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  
  <body>
    <script src='https://unpkg.com/vue@2.2.6'></script>
    <script src="../dist/index.min.js"></script>
    <a href="https://github.com/Attrash-Islam/vue-infinite-autocomplete" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#4AB7BD; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <div id="app">
      <template>
        <h1>Vue Infinite Autocomplete</h1>
        <div class='container'>
          <div class="example-item">
            <h3> simple example</h3>
            <vue-infinite-autocomplete
              :data-source=currentOptions
              :value=currentValue
              v-on:select="handleOnSelect">
            </vue-infinite-autocomplete>
            <div class='example-btn' @click='changeOptions'>change options</div>
          </div>
          <div class="example-item">
            <h3> Async example</h3>
            <vue-infinite-autocomplete
              :data-source=getAsyncOptions
              :fetch-size=2
              :value=currentValue
              v-on:select="handleOnSelect">
            </vue-infinite-autocomplete>
            <div class='example-btn' @click='changeOptions'>change options</div>
          </div>
          <div class="example-item">
            <h3>See Console Logs</h3>
          </div>
        </div>
      </template>
    </div>
    <script>
      var Main = {
        name: 'test',
        data() {
          return {
            currentValue: "",
            currentOptions: [
              { text: 'Islam Attrash', id: 1},
              { text: 'Shai Reznik', id: 2},
              { text: 'Uri Shaked', id: 3},
              { text: 'Salsabel Eawissat', id: 4},
              { text: 'Mohammed Attrash', id: 5},
              { text: 'Mike Brocole', id: 6},
              { text: 'John Stewart', id: 7},
              { text: 'Stone Cold', id: 8},
              { text: 'Triple H', id: 9},
              { text: 'Sting The Stinger', id: 10},
              { text: 'Superman', id: 11},
              { text: 'Batman', id: 12},
              { text: 'The Joker', id: '13'},
              { text: 'Vanilla Icecream', id: '14'},
              { text: 'Stephane macmahon', id: '15'},
              { text: 'infinite autocomplete', id: '16'},
              { text: 'Barak Obama', id: 'some-id'},
              { text: 'Bill Goldberg', id: 17},
              { text: 'Inishtanispfl', id: 'whooo? whoo?'},
              { text: 'Saloma', id: 'saloma'},
              { text: 'Yosra Eawissat', id: 'yosra'},
              { text: 'Medium Articles', id: 'what'}
            ]
          }
        },
        methods: {
          changeOptions() {
            this.currentOptions = [
              { text: 'Islam AttrashX', id: 1 },
              { text: 'Shai ReznikY', id: 2 },
              { text: 'Uri ShakedZ', id: 3 },
              { text: 'Salsabel EawissatE', id: 4 }
            ]
          },
          handleOnSelect(selectedValue) {
            console.log("selected: ", selectedValue);
          },
          getAsyncOptions(text, page, fetchSize) {
            return new Promise((resolve, reject) => {
              console.log(`searching ${text} in page: ${page}. fetchSize is: ${fetchSize}`);
              setTimeout(() => {
                resolve([
                  { text: 'Shai ReznikY', id: 2 },
                  { text: 'Uri ShakedZ', id: 3 },
                ]);
              }, 50);
            });
          }
        }
      };
      var Ctor = Vue.extend(Main)
      new Ctor().$mount('#app')
    </script>
  </body>

</html>
